            <a href="../../uploads/catalog/236b3aec-7880-405b-ba3e-fad915acff8f.jpg" class="teacher-item my-md-25 gallery" name='Zaur İsmayıllı' subs='<p>Hədəfim dünya üzrə böyük layihələrə imza atmaqdır. Özümü bu sahədə daha da irəli aparmaq üçün boş vaxtlarımda sahənin yenilikləri ilə tanış oluram.<br>
Gənc front end proqramçı Memarlıq və İnşaat Universitetinin “Proseslərin Avtomatlaşdırılması” fakültəsindən məzundur.<br>
Universitet illərindən bu sahəyə maraq göstərən Zaur 5 ildir front-end developer kimi çalışır. Daim öz üzərində çalışan proqramçı “<a href="http://calibri.az/" rel="noopener noreferrer" target="_blank">Calibri.az</a>”, “189 <a href="http://taxi.az/" rel="noopener noreferrer" target="_blank">taxi.az</a>”, “<a href="http://idealoffice.az/" rel="noopener noreferrer" target="_blank">idealoffice.az</a>” və s. kimi layihələrin ərsəyə gəlməsində yaxında iştirak etmişdir.<br>
Hazırda “Vebcoder” şirkətində front-end şöbəsinin rəhbəri olmaqla yanaşı, “ADAS” ailəsinin üzvüdür.</p>
'>
                <img src="../../uploads/cache/catalog/236b3aec-7880-405b-ba3e-fad915acff8f-275x254.jpg" width="100" alt="Zaur İsmayıllı">
            </a> 
             
            <a href="../../uploads/catalog/5f56b37f-eabb-400a-8f15-06b4e4829c67.jpg" class="teacher-item my-md-25 gallery" name='Beycan Beycanov' subs='<p>Proqramlaşdırma sahəsinə marağım təxminən 10 il öncə başlayıb. Bu sahəni seçməkdə məqsədim İT-yə və texnoloji yeniliklərə marağımın olmasıdır.<br>
Full stack fəaliyyət göstərən gənc proqramçı Azərbaycan İqtisad Universitetinin İnformatika və İdarəetmə fakültəsindən məzundur.<br>
İlk olaraq front end-çi olaraq fəaliyyətə başlayan Beycan, 2013-cü ildən Back end proqramçı kimi özünü sınamışdır. O, Back end proqramçı kimi“HD Prosoft ”, “Barama İnnpvation Center” kimi şirkətlərdə biznes məqsədli bir neçə veb layihəni reallaşdırmışdır.<br>
Gənc proqramçı “Medatürk”, “Paşa sığorta”, “Vento electronic” kimi şirkətlərdə full stack proqramçı kimi çalışmışdır.<br>
Hazırda “Webcoder” şirkətində qrup rəhbər olmaqla yanaşı “ADAS” ailəsinin üzvüdür.</p>
'>
                <img src="../../uploads/cache/catalog/5f56b37f-eabb-400a-8f15-06b4e4829c67-275x254.jpg" width="100" alt="Beycan Beycanov">
            </a> 
             
            <a href="../../uploads/catalog/profile-img1.jpg" class="teacher-item my-md-25 gallery" name='Cavidan Talıbov' subs='<p>“Mən proqramlaşdırma sahəsində fasiləsiz 10-12 saat işləyə bilərəm. Düşünürəm ki, mən tənbələm, çünki problemlərin həllini daha qısa və möhkəm yollarla axtarıram. Mən şahmat və komediya xoşlayıram…”.</p>

<p> </p>

<p>ADAS-da front end üzrə dərs keçən bu gənc 2014-cü ildən Milli Aviasiya Akademiyasında “Kompüter mühəndisliyi” ixtisası üzrə təhsilini davam etdirir. Hələ uşaqlıqdan proqramlaşdırmaya böyük həvəsi olan Cavidan əvvəllər bu sahə üzrə özü-özünü təkmilləşdirirdi. 2017-ci ildən isə artıq bu peşəyə daha ciddi yanaşıb, böyük uğurlara imza atıb. İndiyə qədər MİDA Yasamal layihəsinin və AZERSUN kimi şirkətlərin saytlarının ərsəyə gəlməsində birbaşa iştirak edib və ixtisası üzrə bir sıra beynəlxaq kurslarda biliklərini təkmilləşdirib. Cavidan Talıbov 2018-ci ildən etibarən ADAS ailəsinə qoşulub və komandamazın ən gənc müəllimi statusunu daşıyır.</p>
'>
                <img src="../../uploads/cache/catalog/profile-img1-275x254.jpg" width="100" alt="Cavidan Talıbov">
            </a> 
             
            <a href="../../uploads/catalog/Me.png" class="teacher-item my-md-25 gallery" name='Elmibəy Əlizadə' subs='<p>Rəssam Əli Əliyevin ailəsində dünyaya gələn  Əlizadə Elmibəy Əzim Əzimzadə adına rəssamlıq kollecini daha sonra ADRA - nı bitirib. 1999-cu ildə "REKART" reklam agetliyində təcrübə keçib Dizayner kimi iş fəaliyyətinə başlayıb, 2010-ci ildə "KHAKHI" reklam agentliyini təsis edib. Formaggio jurnalının dizayneri və art direktoru olmuş Elmibəy "Fatiyev" studioda art direktor vəzifəsində çalışmışdır. Atanur, Setline, STP, Buxar, Orxideya, YANAR, Xırta-Xırt, Bakı Abadlıq, Polar, BTF, Webcoder kimi şirkət və qurumlarla əməkdaşlıq etmişdir.</p>

<p> Dizaynner Azərbaycan Republikası Rabitə İnformasiya Texnologiyaları Nazirliyi və Hökümət Ödəmə Portalı logolarının müəllifidir.</p>
'>
                <img src="../../uploads/cache/catalog/Me-275x254.png" width="100" alt="Elmibəy Əlizadə">
            </a> 
             
            <a href="../../uploads/catalog/Kamran.png" class="teacher-item my-md-25 gallery" name='Kamran Sadıxov' subs='<p>Kamran Sadıxov İncəsənət Gimnaziyasının Rəssamlıq Fakultəsinin eləcə də Azərbaycan Dövlət Rəssamlıq Akademiyasında Qrafika fakültəsinin məzunudur.  İşlədiyi reklam şirkətləri arasında "Sherq Poyraz", "Altes Plaza", "Accent Advertising" yer alır.  </p>

<p>Kreativ işlər üzrə direktor kimi 2005-ci ildən "Times colsulting", "Beat Group", "Kokon", "Ideal Parfumery" şirkətlərində fəaliyyət gostərir. 2015-ci ildən bu günə qədər reklam və dekor sahəsində kreativ işlər üzrə direktor vəzifəsində işləyir.</p>
'>
                <img src="../../uploads/cache/catalog/Kamran-275x254.png" width="100" alt="Kamran Sadıxov">
            </a> 
             
            <a href="../../uploads/catalog/kamran_necefzade.png" class="teacher-item my-md-25 gallery" name='Kamran Nəcəfzadə' subs='<p>Gənc proqramçı Kamran Nəcəfzadə Azərbaycan Dövlət Neft Akademiyasından Kompyuter mühəndisliyi ixtisası üzrə məzunudur.  2014-ci ildən müxtəlif özəl şirkətlərdə "Bermud electronics" - Web developer (2011), İB Club-Junior PHP developer, ParfumShop.az (PHP Developer) 2012-2013, City Tv Mmc(2015), E-mypos.az(2015), Brend Taxi(2016), İntro MMC, Turizm.az(2017), Smart Taxi(2017-2018) proqramçı kimi  fəaliyyət göstərib.</p>

<p>Hal-hazırda "WebCoder" şirkətində Senior developer vəzifəsində çalışır.</p>
'>
                <img src="../../uploads/cache/catalog/kamran_necefzade-275x254.png" width="100" alt="Kamran Nəcəfzadə">
            </a> 
             
            <a href="../../uploads/catalog/Ulvi.png" class="teacher-item my-md-25 gallery" name='Ülvi Abdullayev' subs='<p>Ülvi Abdullayev “Ekologiya”, “Tarixi abidələrinin qorunması”, “Novruz”, “Sosial və siyasi problemlər” mövzuları üzrə plakatların və kompozisiyaların müəllifidir.  Azərbaycan Dövlət Mədəniyyət və İncəsənət Universitetinin məzunu, 1997-cı ildən – Azərbaycan Rəssamlar İttifaqının və eləcə də Azərbaycan Dizaynerlər İttifaqının üzvüdür .</p>

<p> O, 2000-ci ildən bu günə kimi Azərbaycanın müxtəlif sahələrinə həsr olunmuş sərgi stendlərinin müəllifi və yaradıcısıdır. Azərbaycan Dövlət Mədəniyyət və İncəsənət Universitetinin baş müəllimi artıq uzun illərdir ki “Sənaye dizaynı”, “Qrafik dizaynı” və “İnteryer dizaynı” ixtisas fənləri üzrə dərs deyir.  Bakalavr pilləsi uzrə bir sıra fənn proqramlarının və “Sərgi stendinin tərtibatı” adlı metodik vəsaitinin müəllifidir.</p>
'>
                <img src="../../uploads/cache/catalog/Ulvi-275x254.png" width="100" alt="Ülvi Abdullayev">
            </a> 
             
            <a href="../../uploads/catalog/Renan.png" class="teacher-item my-md-25 gallery" name='Rənan Əli' subs='<p>Professional fəaliyyətə 1999-cu ildə Anglo-Caspian Publishing nəşriyyatında başlayan  Rənan rüblük neft jurnalı Caspian; Azərbaycanın, Qazaxıstanın, Özbəkistanın Prezident kitabları; bankın və digər təşkilatların illik hesabatları; incəsənət sərgilərinin kataloqları; yaradıcı müsabiqələr və s; müxtəlif ölçüdə reklam materialları və çap məhsullarının hazırlanması üzrə nəşriyyatın layihələrinin iştirakçısıdır.</p>

<p>Müxtəlif vaxtlarda reklam və rəqəmsal (digital) şirkətlərdə, studiyalarda və təşkilatlarda dizayner və art-direktor olaraq çalışan dizayner veb-saytların,  elektron məhsulların interfeyslərinin yaradılması, həmçinin şirkətin  SMM işlərinin (copywriting və dizayn) idarə edilməsi üzrə təcrübəyə malikdir.</p>

<p>Hal-hazırda Adas ailəsinin üzvüdür. </p>
'>
                <img src="../../uploads/cache/catalog/Renan-275x254.png" width="100" alt="Rənan Əli">
